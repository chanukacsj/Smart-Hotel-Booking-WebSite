<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="./css/AdminDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<!-- =============== Navigation ================ -->
<div class="Container">
    <div class="navigation">
        <ul style="padding-left: 0">

                <a href="#">

                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                    <span class="title">Smart Hotel Booking</span>
                </a>
            </li>

            <li>
                <a href="AdminDashBoard.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="AdminCustomer.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Customers</span>
                </a>
            </li>

            <li>
                <a href="AdminHotel.html">
                    <span class="icon">
                        <ion-icon name="business-outline"></ion-icon> <!-- Best for hotels -->
                    </span>
                    <span class="title">Hotels</span>
                </a>
            </li>

            <li>
                <a href="AdminRoom.html">
                        <span class="icon">
                            <ion-icon name="bed-outline"></ion-icon>
                        </span>
                    <span class="title">Rooms</span>
                </a>
            </li>
            <li>
                <a href="AdminBooking.html">
            <span class="icon">
                     <ion-icon name="calendar-outline"></ion-icon>
             </span>
                    <span class="title">Bookings</span>
                </a>
            </li>
            <li>
                <a href="AdminPayment.html">
                        <span class="icon">
                            <ion-icon name="card-outline"></ion-icon>
                        </span>
                    <span class="title">Payment</span>
                </a>
            </li>


            <li>
                <a href="Login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="assets/imgs/customer01.jpg" alt="">
            </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">1,504</div>
                    <div class="cardName">Daily Views</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Bookings</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>

            </div>

            <div class="card">
                <div>
                    <div class="numbers">284</div>
                    <div class="cardName">Comments</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">$7,842</div>
                    <div class="cardName">Earning</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cash-outline"></ion-icon>
                </div>
            </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recent Bookings</h2>
                    <a href="AdminBooking.html" class="btn">View All</a>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>UserId</th>
                        <th>RoomId</th>
                        <th>CheckInDate</th>
                        <th>CheckOutDate</th>
                        <th>PhoneNumber</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="BookingTable">
                    </tbody>
                </table>
            </div>

            <!-- ================= New Customers ================ -->
            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2>Recent Customers</h2>
                </div>

                <table>
                    <thead>
                    <tr>

                    </tr>
                    </thead>
                    <tbody id="customerTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- =========== Scripts =========  -->
<script src="./js/AdminDashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/v1/booking/getAll",
            method: "GET",
            contentType: "application/json",
            success: (res) => {
                let bookings = res.data;
                let table = $('#BookingTable');
                table.empty();

                bookings.forEach((booking) => {
                    table.append(`
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.userId}</td>
                        <td>${booking.roomId}</td>
                        <td>${booking.checkInDate}</td>
                        <td>${booking.checkOutDate}</td>
                        <td>${booking.phoneNumber}</td>
                        <td>${booking.status}</td>

                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error("Error fetching bookings:", error);
                alert("Something went wrong while fetching bookings.");
            }
        });
        $.ajax({
            url: "http://localhost:8080/api/v1/user/getAll",
            method: "GET",
            contentType: "application/json",
            success: (res) => {
                customers = res.data;

                let table = $('#customerTable');
                table.empty();
                customers.forEach((customer) => {
                    table.append(`
                    <tr>
                        <td>${customer.username}</td>

                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while fetching users.");
            }
        });
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

        crossorigin="anonymous"></script>
</body>

</html>
