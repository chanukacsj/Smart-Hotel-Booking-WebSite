    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">

            </div>

            <div class="user">
<!--                <img src="assets/imgs/customer01.jpg" alt="">-->
            </div>
        </div>
        <div class="Container">
            <h1 style="padding-top: 40px">Room Management</h1>
            <button type="button" class="add-btn" style="margin-top: 38px;margin-right: 10px;border-radius: 5px"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
            >Add Room
            </button>
            <label>
                <input type="text" style="height: 40px ;border-radius: 10px" placeholder="  Search Rooms Number..."
                       onkeyup="searchRoom()" id="search">
                <ion-icon name="search-outline"></ion-icon>
            </label>
            <div class="">
                <div class="container">
                    <table class="table table-hover">
                        <thead>
                        <tr style="padding-bottom: 10px;border: 2px solid black ">
                            <th>ID</th>
                            <th>Number</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Available</th>
                            <th>HotelName</th>
                            <th>Image1</th>
                            <th>Image2</th>
                            <th>Image3</th>
                            <th>Actions</th>
                        </tr>
                        </thead>

                        <tbody id="RoomTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--        Add New Room-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Room</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="hotelForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="RoomNumber" placeholder="Enter RoomNumber"
                                       required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="roomType">
                                    <option selected disabled>Select Room Type</option>
                                    <option value="single">Single</option>
                                    <option value="double">Double</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="Price" placeholder="Enter Price" required>
                            </div>
                            <div class="mb-3">
                                <label for="Availability" class="form-label">Availability</label>
                                <select class="form-select" id="Availability" required>
                                    <option selected disabled>Choose Availability</option>
                                    <option value="Available">Available</option>
                                    <option value="Not Available">Not Available</option>
                                </select>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label for="HotelID" class="form-label">Select Hotel</label>-->
<!--                                <select class="form-select" id="HotelID" required>-->
<!--                                    <option selected disabled>Choose a Hotel</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <div>
                                <input type="file" id="imageUpload1" name="imageUpload1" required/>
                            </div>
                            <div>
                                <input type="file" id="imageUpload2" name="imageUpload2" required/>
                            </div>
                            <div>
                                <input type="file" id="imageUpload3" name="imageUpload3" required/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnSave">Save Room</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel">

                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Update Room</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="UpdateRoomNumber"
                                       placeholder="Enter RoomNumber" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="UpdateRoomType">
                                    <option selected disabled>Select Room Type</option>
                                    <option value="single">Single</option>
                                    <option value="double">Double</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="UpdatePrice" placeholder="Enter Price"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="Availability" class="form-label">Availability</label>
                                <select class="form-select" id="UpdateAvailability" required>
                                    <option selected disabled>Choose Availability</option>
                                    <option value="Available">Available</option>
                                    <option value="Not Available">Not Available</option>
                                </select>
                            </div>

<!--                            <div class="mb-3">-->
<!--                                <label for="HotelID" class="form-label">Select Hotel</label>-->
<!--                                <select class="form-select" id="UpdateHotelID" required>-->

<!--                            </div>-->
                            <div>
                                <input type="file" id="UpdateImageUpload1" accept="image/*">
                            </div>
                            <div>
                                <input type="file" id="UpdateImageUpload2" accept="image/*">
                            </div>
                            <div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate">Update Room</button>
                    </div>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {
        let token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("You are not logged in!");
            window.location.href = "login.html";
            return;
        }

        const imageUrl = "assets/images/";
        $.ajax({
            url: "http://localhost:8080/api/v1/hotel/getAll",
            method: "GET",
            contentType: "application/json",
            success: (res) => {
                let hotelDropdown = $("#HotelID, #UpdateHotelID");
                hotelDropdown.empty();
                hotelDropdown.append(`<option selected disabled>Choose a Hotel</option>`);

                res.data.forEach((hotel) => {
                    hotelDropdown.append(`<option value="${hotel.id}">${hotel.name}</option>`);
                });
            },
            error: (error) => {
                console.error("Error fetching hotels:", error);
                alert("Failed to load hotels.");
            }
        });
        $.ajax({
            url: "http://localhost:8080/api/v1/hotel/getAll",
            method: "GET",
            contentType: "application/json",
            success: (res) => {
                let hotelArray = [];

                res.data.forEach((hotel) => {
                    hotelArray.push({id: hotel.id, name: hotel.name});
                });
                console.log(hotelArray);
                console.log(localStorage.getItem("hotelId"));
                $.ajax({
                    url: "http://localhost:8080/api/v1/ManagerRoom/getAllRoomByHotelID",
                    method: "GET",
                    data: {hotelID: localStorage.getItem("hotelId")},
                    contentType: "application/json",
                    success: (res) => {
                        let table = $('#RoomTable');
                        table.empty();

                        res.data.forEach((room) => {
                            let image1 = imageUrl + room.image1;
                            let image2 = imageUrl + room.image2;
                            let image3 = imageUrl + room.image3;
                            let hoteID = Number(localStorage.getItem("hotelId")); // Convert to number
                            let hotelName = hotelArray.find(hotel => hotel.id === hoteID)?.name || "Unknown Hotel";

                            table.append(`
                        <tr>
                            <td>${room.id}</td>
                            <td>${room.roomNumber}</td>
                            <td>${room.roomType}</td>
                            <td>${room.price}</td>
                            <td>${room.available}</td>
                            <td>${hotelName}</td>
                            <td><img src="${image1}" width="100" height="100" alt="Room Image"
                            onerror="this.onerror=null; this.src='assets/images/default.jpg';"></td>
                            <td><img src="${image2}" width="100" height="100" alt="Room Image"
                            onerror="this.onerror=null; this.src='assets/images/default.jpg';"></td>
                            <td><img src="${image3}" width="100" height="100" alt="Room Image"
                            onerror="this.onerror=null; this.src='assets/images/default.jpg';"></td>
                            <td class="text-center">
                            <button type="button" class="btn btn-danger"
                            data-bs-toggle="modal" data-bs-target="#updateModal"
                            onclick="editRoom('${room.id}', '${room.roomNumber}', '${room.roomType}', '${room.price}', '${room.available}', '${room.hotelID}', '${room.image1}', '${room.image2}', '${room.image3}')">
                            Edit
                            </button>
                            <button type="button" class="btn btn-warning" onclick="deleteRoom('${room.id}')">Delete</button>
                            </td>
                            </tr>
                            `);
                        });
                    },
                    error: (error) => {
                        console.error("Error fetching rooms:", error);
                        alert("Something went wrong while fetching rooms.");
                    }
                });
            },
            error: (error) => {
                console.error("Error fetching hotels:", error);
                alert("Failed to load hotels.");
            }
        });

        $("#search").on("keyup", function () {
            searchRoom();
        });

        function searchRoom() {
            let input = document.getElementById("search").value.toLowerCase().trim();
            let table = document.getElementById("RoomTable");
            let rows = table.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let roomNumberCell = rows[i].getElementsByTagName("td")[1];
                if (roomNumberCell) {
                    let roomNumber = roomNumberCell.textContent || roomNumberCell.innerText;
                    if (roomNumber.toLowerCase().includes(input)) {
                        rows[i].style.display = ""; // Show matching rows
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }

        $('#btnSave').click(function () {
            let fileName1 = $("#imageUpload1")[0]?.files[0]?.name || null;
            let fileName2 = $("#imageUpload2")[0]?.files[0]?.name || null;
            let fileName3 = $("#imageUpload3")[0]?.files[0]?.name || null;

            console.log("Uploading Images:", fileName1, fileName2, fileName3);

            $.ajax({
                url: "http://localhost:8080/api/v1/room/save",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    roomNumber: $("#RoomNumber").val(),
                    roomType: $("#roomType").val(),
                    price: $("#Price").val(),
                    available: $("#Availability").val(),
                    hotelID: Number(localStorage.getItem("hotelId")),
                    image1: fileName1,
                    image2: fileName2,
                    image3: fileName3
                }),
                success: (res) => {
                    alert(res.message || "Room saved successfully.");
                    $('#exampleModal').modal('hide');
                    location.reload();
                },
                error: (error) => {
                    console.error("Error saving room:", error);
                    alert("Failed to save room.");
                }
            });
        });
    });

    const editRoom = (id, roomNumber, roomType, price, available, hotelID, image1, image2, image3) => {
        $("#UpdateRoomNumber").val(roomNumber);
        $("#UpdateRoomType").val(roomType);
        $("#UpdatePrice").val(price);
        $("#UpdateAvailability").val(available);
        $("#UpdateHotelID").val(hotelID);

        $("#UpdateImageUpload1, #UpdateImageUpload2, #UpdateImageUpload3").val("");

        $("#btnUpdate").off("click").on("click", function () {
            let fileInput1 = document.getElementById("UpdateImageUpload1");
            let fileInput2 = document.getElementById("UpdateImageUpload2");
            let fileInput3 = document.getElementById("UpdateImageUpload3");

            console.log("File Inputs:", fileInput1, fileInput2, fileInput3);

            let updatedData = {
                roomNumber: $("#UpdateRoomNumber").val(),
                roomType: $("#UpdateRoomType").val(),
                price: $("#UpdatePrice").val(),
                available: $("#UpdateAvailability").val(),
                hotelID: Number(localStorage.getItem("hotelId")),
                image1: image1,
                image2: image2,
                image3: image3
            };

            if (fileInput1?.files.length > 0) {
                updatedData.image1 = fileInput1.files[0].name;
            }
            if (fileInput2?.files.length > 0) {
                updatedData.image2 = fileInput2.files[0].name;
            }
            if (fileInput3?.files.length > 0) {
                updatedData.image3 = fileInput3.files[0].name;
            }

            updateRoom(id, updatedData);
        });
    };

    const updateRoom = (id, updatedData) => {
        $.ajax({
            url: `http://localhost:8080/api/v1/room/update/${id}`,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(updatedData),
            success: (res) => {
                if (res.statusCode === 200) {
                    alert("Room updated successfully.");
                    $("#updateModal").modal("hide");
                    location.reload();
                }
            },
            error: (error) => {
                console.error("Error updating room:", error);
                alert("Something went wrong while updating.");
            }
        });
    };

    const deleteRoom = (id) => {
        if (confirm("Are you sure you want to delete this room?")) {
            $.ajax({
                url: `http://localhost:8080/api/v1/room/delete/${id}`,
                method: "DELETE",
                success: (res) => {
                    if (res.statusCode === 200) {
                        alert("Room deleted successfully.");
                        location.reload();
                    } else {
                        alert("Failed: " + (res.message || "Unknown error"));
                    }
                },
                error: (error) => {
                    console.error("Error deleting room:", error);
                    alert("Something went wrong while deleting.");
                }
            });
        }
    };
    function logout() {
        localStorage.removeItem("jwtToken");
        alert("Logged out successfully");
        window.location.href = "Login.html";
    }
</script>
