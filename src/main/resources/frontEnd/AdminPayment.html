            <li>

            <li>
                <a href="AdminRoom.html">

                </a>
            </li>
            <li>

             </span>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="user">
                <img src="assets/imgs/customer01.jpg" alt="">
            </div>
        </div>
        <div class="Container">
            <h1 style="padding-top: 40px">Payments</h1>
            <div class="">
                <div class="container">
                    <table class="table table-hover">
                            <thead>
                            <tr style="padding-bottom: 10px;border: 2px solid black ">
                                <th>ID</th>
                                <th>BookingId</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>PaymentDate</th>
                            </tr>
                            </thead>
                            <tbody id="PaymentTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- =========== Scripts =========  -->
<script src="./js/AdminDashboard.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/v1/payment/getAll",
            method: "GET",
            contentType: "application/json",
            success: (res) => {
                let payments = res.data;
                let table = $('#PaymentTable');
                table.empty();

                payments.forEach((pay) => {
                    table.append(`
                    <tr>
                        <td>${pay.id}</td>
                        <td>${pay.bookingId}</td>
                        <td>${pay.amount}</td>
                        <td>${pay.method}</td>
                        <td>${pay.paymentDate}</td>
                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error("Error fetching bookings:", error);
                alert("Something went wrong while fetching Payments.");
            }
        });
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
