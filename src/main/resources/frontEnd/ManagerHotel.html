        <div class="Container">

            <button type="button" class="add-btn" style="margin-top: 38px;margin-right: 10px;border-radius: 5px"

                            <div class="mb-3">

                            <div class="mb-3">

                            <div class="mb-3">

                                       placeholder="Enter description">
                            </div>
                            <div class="mb-3">

                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="PhoneNumber"
                                       placeholder="Enter PhoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="UserID" class="form-label">Select Manager</label>
                                <select class="form-select" id="UserID" required>
                                    <option selected disabled>Choose a Manager</option>
                                </select>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="modal-body">
                        <form>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Update_name"
                                           placeholder="Enter HotelName">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="Update_location"
                                           placeholder="Enter Location">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Update_description"
                                           placeholder="Enter description">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Update_amenities"
                                           placeholder="Enter Facalities">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Update_PhoneNumber"
                                           placeholder="Enter PhoneNumber">
                                </div>
                                <div class="mb-3">
                                    <label for="UpdateUserID" class="form-label">Select Manager</label>
                                    <select class="form-select" id="UpdateUserID" required>
                                        <option selected disabled>Choose a Manager</option>
                                    </select>
                                </div>
                                <input type="file" id="Update_imageUpload" accept="image/*">
                            </form>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnUpdate">Update Hotel</button>
                    </div>
                </div>
            </div>
        </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {
    let userEmail = "banuka@gmail.com";
    let imageUrl = "assets/images/";
    console.log(userEmail);
    $.ajax({
        url: "http://localhost:8080/api/v1/hotelManager/getAll",
        method: "GET",
        data: { email: userEmail },
        contentType: "application/json",
        success: (res) => {
            let table = $('#HotelTable');
            table.empty();

            res.data.forEach((hotel) => {
                let image = imageUrl + hotel.image;

                table.append(`
                <tr>
                    <td>${hotel.id}</td>
                    <td>${hotel.name}</td>
                    <td>${hotel.location}</td>
                    <td>${hotel.description}</td>
                    <td>${hotel.amenities}</td>
                    <td>${hotel.phoneNumber}</td>
                    <td>${hotel.user.username}</td>
                    <td>
                        <img src="${image}" width="100" height="100" alt="Hotel Image"
                            onerror="this.onerror=null; this.src='assets/images/default.jpg';">
                    </td>

                </tr>
            `);
            });
        },
        error: (error) => {
            console.error("AJAX Error:", error);
            alert("Something went wrong while fetching hotels.");
        }
    });
});


</script>
