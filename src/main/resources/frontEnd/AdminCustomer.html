<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script>
    let customers = [];

    $(document).ready(function () {

        let token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("You are not logged in!");
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/user/getAll",
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            contentType: "application/json",
            success: (res) => {
                customers = res.data;

                let table = $('#customerTable');
                table.empty();
                customers.forEach((customer) => {
                    table.append(`
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.username}</td>
                        <td>${customer.email}</td>
                        <td>${customer.role}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-danger"
                                data-bs-toggle="modal" data-bs-target="#updateModal"
                                onclick="edit('${customer.email}', '${customer.role}')">Edit</button>
                            <button type="button" class="btn btn-warning"
                                onclick="deleteCustomer('${customer.email}')">Delete</button>
                        </td>
                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while fetching users.");
            }
        });
    });

    function searchCustomer() {
        const query = document.getElementById("search").value.trim().toLowerCase();
        const customerTable = document.getElementById("customerTable");

        // Check if customers array is populated
        if (!customers || customers.length === 0) {
            console.error("Customers data is empty or not loaded yet.");
            return;
        }

        // Filter customers based on the search query
        const filtered = customers.filter(c => c.username.toLowerCase().includes(query));

        // If no results, show "No results found"
        if (filtered.length === 0) {
            customerTable.innerHTML = `
            <tr>
                <td colspan="4" class="text-center">No results found</td>
            </tr>
        `;
            return;
        }

        customerTable.innerHTML = filtered.map(customer => `
        <tr>
            <td>${customer.id}</td>
            <td>${customer.username}</td>
            <td>${customer.email}</td>
            <td>${customer.role}</td>
            <td class="text-center">
                <button type="button" class="btn btn-danger"
                    data-bs-toggle="modal" data-bs-target="#updateModal"
                    onclick="edit('${customer.email}', '${customer.role}')">Edit</button>
                <button type="button" class="btn btn-warning"
                    onclick="deleteCustomer('${customer.email}')">Delete</button>
            </td>
        </tr>
    `).join(""); // Convert array to a single HTML string
    }

    $('#btnSave').click(function () {
        let username = $("#username").val().trim();
        let email = $("#email").val().trim();
        let password = $("#password").val().trim();
        let role = $("#role").val().trim();

        if (!username || !email || !password || !role) {
            alert("All fields are required!");
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/user/register",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "username": username,
                "email": email,
                "password": password,
                "role": role
            }),
            success: (res) => {
                console.log(res);
                if (res.message === "Success") {
                    console.log("Registration successful");
                    alert("Registration successful");
                    location.reload();
                } else {
                    alert("Failed: " + (res.message || "Unknown error"));
                }
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong");
            }
        });
    });


    const edit = (UserEmail, UserRole) => {
        document.getElementById("update_role").value = UserRole;

        document.getElementById("btnUpdate").onclick = () => {
            $.ajax({
                url: "http://localhost:8080/api/v1/user/update/" + UserEmail,
                method: "PUT", // Using PUT for update (if API supports it)
                contentType: "application/json",
                data: JSON.stringify({

                    "role": document.getElementById("update_role").value
                }),
                success: (res) => {
                    if (res.message === "User role updated successfully") {
                        alert("User role updated successfully");
                        $("#updateModal").modal("hide"); // Close the modal
                        location.reload(); // Reload the page to update the table
                    } else {
                        alert("Failed: " + (res.message || "Unknown error"));
                    }
                },
                error: (error) => {
                    console.error(error);
                    alert("Something went wrong while updating.");
                }
            });
        };
    };
    const deleteCustomer = (email) => {
        $.ajax({
            url: "http://localhost:8080/api/v1/user/delete/" + email,
            method: "DELETE",
            success: (res) => {
                if (res.message === "Success") {
                    alert("User deleted successfully");
                    location.reload();
                } else {
                    alert("Failed: " + (res.message || "Unknown error"));
                }
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while deleting.");
            }
        });
    };
    function logout() {
        localStorage.removeItem("jwtToken");
        alert("Logged out successfully");
        window.location.href = "Login.html";
    }

</script>
