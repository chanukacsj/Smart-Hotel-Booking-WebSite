            <li>

        </div>
        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recent Bookings</h2>
                    <a href="ManagerBooking.html" class="btn">View All</a>
                </div>

                    <table class="table table-hover text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>UserId</th>
                        <th>RoomId</th>
                        <th>CheckInDate</th>
                        <th>CheckOutDate</th>
                        <th>PhoneNumber</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="BookingTable">
                    </tbody>
                </table>
            </div>

            <!-- ================= New Customers ================ -->
            </div>

<!-- =========== Scripts =========  -->
<script src="./js/AdminDashboard.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>

    $(document).ready(function () {

        let token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("You are not logged in!");
            window.location.href = "login.html";
            return;
        }


        let hotelId = localStorage.getItem("hotelId");
        $.ajax({
            url: "http://localhost:8080/api/v1/ManagerBooking/getAllHotelBookings",
            method: "GET",
            contentType: "application/json",
            data: { hotelID: hotelId },
            success: (res) => {
                let bookings = res.data;
                let table = $('#BookingTable');
                table.empty();

                bookings.forEach((booking) => {
                    table.append(`
                    <tr>
                        <td>${booking.id}</td>
                        <td>${booking.user.username}</td>
                        <td>${booking.room}</td>
                        <td>${booking.checkInDate}</td>
                        <td>${booking.checkOutDate}</td>
                        <td>${booking.phoneNumber}</td>
                        <td>${booking.status}</td>

                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error("Error fetching bookings:", error);
                alert("Something went wrong while fetching bookings.");
            }
        });
        $.ajax({
            url: "http://localhost:8080/api/v1/user/getAll",
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            },
            contentType: "application/json",
            success: (res) => {
                customers = res.data;

                let table = $('#customerTable');
                table.empty();
                customers.forEach((customer) => {
                    table.append(`
                    <tr>
                        <td>${customer.username}</td>

                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while fetching users.");
            }
        });
    });
    function logout() {
        localStorage.removeItem("jwtToken");
        alert("Logged out successfully");
        window.location.href = "Login.html";
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

</body>
