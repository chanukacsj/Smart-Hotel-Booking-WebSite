<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function () {

        let token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("You are not logged in!");
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/ManagerPayment/getAllPaymentsByHotel",
            method: "GET",
            headers: {
                "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
            },
            contentType: "application/json",
            data: { hotelID: localStorage.getItem("hotelId") },
            success: (res) => {
                let payments = res.data;
                console.log(payments.id);
                let table = $('#PaymentTable');
                table.empty();

                payments.forEach((pay) => {
                    // let paymentId = pay.payment ? pay.payment.id : "Unknown";
                    table.append(`
                    <tr>
                        <td>${pay.id}</td>
                        <td>${pay.bookingId}</td>
                        <td>${pay.amount}</td>
                        <td>${pay.method}</td>
                        <td>${pay.paymentDate}</td>
                    </tr>
                `);
                });
            },
            error: (error) => {
                console.error("Error fetching bookings:", error);
                alert("Something went wrong while fetching Payments.");
            }
        });
    });
    function logout() {
        localStorage.removeItem("jwtToken");
        alert("Logged out successfully");
        window.location.href = "Login.html";
    }

</script>
