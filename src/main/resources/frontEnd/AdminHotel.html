<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    // const exampleModal = document.getElementById('exampleModal')
    // if (exampleModal) {
    //     exampleModal.addEventListener('show.bs.modal', event => {
    //         const button = event.relatedTarget
    //         const recipient = button.getAttribute('data-bs-whatever')

    //
    //         modalTitle.textContent = `New message to ${recipient}`

    //     })
    // }
    $('#btnSave').click(function () {
        let name = $("#name").val().trim();
        let locationn = $("#location").val().trim();
        let description = $("#description").val().trim();
        let amenities =  $("#amenities").val().trim();
        let phoneNumber = $("#PhoneNumber").val().trim();
        let imageInput = $("#imageUpload")[0]; // Get the file input element
        let fileName = imageInput.files.length > 0 ? imageInput.files[0].name : null; // Extract file name

        if (!name || !locationn || !description || !amenities || !phoneNumber) {
            alert("Please fill in all the required fields.");
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/hotel/save",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "name": name,
                "location": locationn,
                "description": description,
                "amenities": amenities,
                "phoneNumber": phoneNumber,
                "image": fileName
            }),
            success: (res) => {
                if (res.message === "Hotel Saved Successfully") {
                    alert("Hotel added successfully");
                    location.reload();
                } else {
                    alert("Failed: " + (res.message || "Unknown error"));
                }
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong");
            }
        });
    });
    let imageUrl = "assets/images/";

    $.ajax({
        url: "http://localhost:8080/api/v1/hotel/getAll",
        method: "GET",
        contentType: "application/json",
        success: (res) => {
            let table = $('#HotelTable');
            table.empty();

            res.data.forEach((hotel) => {
                let image = imageUrl + hotel.image; // Construct the correct image path

                table.append(`
                <tr>
                    <td>${hotel.id}</td>
                    <td>${hotel.name}</td>
                    <td>${hotel.location}</td>
                    <td>${hotel.description}</td>
                    <td>${hotel.amenities}</td>
                    <td>${hotel.phoneNumber}</td>
                    <td>
                        <img src="${image}" width="100" height="100" alt="Hotel Image"
                        onerror="this.onerror=null; this.src='assets/images/default.jpg';">
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-danger"
                        data-bs-toggle="modal" data-bs-target="#updateModal"
                        onclick="edit('${hotel.id}', '${hotel.name}', '${hotel.location}', '${hotel.description}', '${hotel.amenities}', '${hotel.phoneNumber}', '${hotel.image}')">
                            Edit
                        </button>
                        <button type="button" class="btn btn-warning" onclick="deleteHotel('${hotel.id}')">Delete</button>
                    </td>
                </tr>
            `);
            });
        },
        error: (error) => {
            console.error("AJAX Error:", error);
            alert("Something went wrong while fetching hotels.");
        }
    });

    function searchCustomer() {
        let input = document.getElementById("search").value.toLowerCase();
        let table = document.getElementById("HotelTable");
        let rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
            let cols = rows[i].getElementsByTagName("td");
            if (cols.length > 0) {
                let hotelName = cols[1].textContent.toLowerCase();
                if (hotelName.includes(input)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    }


    const edit = (HotelID, HotelName, HotelLocation, HotelDescription, HotelAmenities, HotelPhoneNumber, HotelImage) => {
        // Set input values
        $("#Update_name").val(HotelName);
        $("#Update_location").val(HotelLocation);
        $("#Update_description").val(HotelDescription);
        $("#Update_amenities").val(HotelAmenities);
        $("#Update_PhoneNumber").val(HotelPhoneNumber);

        // Show current image
        $("#Update_currentImage").attr("src", imageUrl + HotelImage).on("error", function () {
            $(this).attr("src", "assets/images/default.jpg");
        });

        // Clear file input
        $("#Update_imageUpload").val("");

        // Update button click event
        $("#btnUpdate").off("click").on("click", function () {
            let fileInput = document.getElementById("Update_imageUpload");
            let hotelData = {
                name: $("#Update_name").val(),
                location: $("#Update_location").val(),
                description: $("#Update_description").val(),
                amenities: $("#Update_amenities").val(),
                phoneNumber: $("#Update_PhoneNumber").val(),
                image: HotelImage // Default to existing image
            };

            if (fileInput.files.length > 0) {
                // Extract only filename
                let fileName = fileInput.files[0].name;
                hotelData.image = fileName;
            }

            // Send update request
            updateHotel(HotelID, hotelData);
        });
    };

    // Function to send AJAX request
    const updateHotel = (HotelID, hotelData) => {
        $.ajax({
            url: "http://localhost:8080/api/v1/hotel/update/" + HotelID,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(hotelData),
            success: (res) => {
                alert("Hotel updated successfully!");
                $("#updateModal").modal("hide");
                location.reload(); // Refresh the page to reflect changes
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while updating.");
            }
        });
    };

    const deleteHotel = (id) => {
        $.ajax({
            url: "http://localhost:8080/api/v1/hotel/delete/" + id,
            method: "DELETE",
            success: (res) => {
                if (res.message === "Success") {
                    alert("Hotel deleted successfully");
                    location.reload(); // Reload the page to update the table
                } else {
                    alert("Failed: " + (res.message || "Unknown error"));
                }
            },
            error: (error) => {
                console.error(error);
                alert("Something went wrong while deleting.");
            }
        });
    };

</script>
